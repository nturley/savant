language: cpp
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - doxygen
    - graphviz
before_install:
- sudo apt-get install pccts -y
- source ./install-clutils.sh
- ./setup-autotools.sh
- cd doc
- doxygen doxygen.config
- cd ..
script: ./configure --with-clutils=/usr/local && make
before_deploy:
- sudo make install
- mkdir deploy
- mkdir deploy/savant-dox
- cp doc/html/* deploy/savant-dox
deploy:
  provider: s3
  access_key_id: AKIAJ2IHFBH2VEQZYUMA
  secret_access_key:
    secure: 
  bucket: nturley-buildartifacts
  local-dir: deploy
  skip_cleanup: true
  acl: public_read
  on:
    repo: nturley/savant
